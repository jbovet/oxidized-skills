name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
      - run: cargo clippy -- -D warnings
      - if: matrix.os != 'windows-latest'
        run: cargo fmt --check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - name: Run against test fixtures
        run: |
          ./target/release/oxidized-skills audit tests/fixtures/clean-skill
          ./target/release/oxidized-skills audit tests/fixtures/dirty-skill --format json || true
          ./target/release/oxidized-skills audit tests/fixtures/suppressed-skill --format json
          ./target/release/oxidized-skills audit tests/fixtures/secrets-skill --format json || true
          ./target/release/oxidized-skills audit tests/fixtures/shellcheck-skill --format json || true
          ./target/release/oxidized-skills list-rules
          ./target/release/oxidized-skills check-tools
          ./target/release/oxidized-skills explain bash/CAT-H1

  action-test:
    needs: [test, build]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Audit repo SKILL.md via local action
        id: audit
        uses: ./
        continue-on-error: true
        with:
          skills-path: '.'
          sarif-output: 'oxidized-skills-ci.sarif'

      - name: Show audit outputs
        if: always()
        shell: bash
        run: |
          echo "SARIF file:     ${{ steps.audit.outputs.sarif-file }}"
          echo "Errors count:   ${{ steps.audit.outputs.errors-count }}"
          echo "Warnings count: ${{ steps.audit.outputs.warnings-count }}"

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sarif-report-${{ matrix.os }}
          path: oxidized-skills-ci.sarif
          if-no-files-found: warn
